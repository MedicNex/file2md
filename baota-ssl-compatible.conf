server
{
    listen 80;
    server_name file.medicnex.com;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/file.medicnex.com;
    
    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    #SSL-END
    
    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END
    
    #PHP-INFO-START  PHP引用配置，可以注释或修改
    include enable-php-00.conf;
    #PHP-INFO-END
    
    #REWRITE-START URL重写规则引用,修改后将导致面板设置的伪静态规则失效
    include /www/server/panel/vhost/rewrite/file.medicnex.com.conf;
    #REWRITE-END
    
    # 禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }
    
    # 一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }
    
    # MedicNex File2MD 反向代理配置
    location / {
        # 静态文件直接返回（如果存在）
        try_files $uri @proxy;
    }
    
    # 代理配置
    location @proxy {
        proxy_pass http://8.217.186.97:38999;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 文件上传大小限制
        client_max_body_size 200M;
        client_body_timeout 300s;
        
        # 禁用代理缓存
        proxy_cache off;
        proxy_store off;
        
        # 请求缓冲
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    # API特定路径直接代理
    location ~ ^/(v1|docs|api)/ {
        proxy_pass http://8.217.186.97:38999;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        client_max_body_size 200M;
        client_body_timeout 300s;
        
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    # 静态文件缓存
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      30d;
        error_log off;
        access_log /dev/null;
    }
    
    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log off;
        access_log /dev/null;
    }
    
    access_log  /www/wwwlogs/file.medicnex.com.log;
    error_log  /www/wwwlogs/file.medicnex.com.error.log;
} 